<div class="w-screen h-screen bg-gray-50 relative">
  <div class="absolute w-full h-full">
    <img
      class="absolute w-96 left-0 bottom-0"
      src="../../../assets/svg/login-bg-left.svg"
      alt="login-bg-left"
    >
    <img
      class="absolute w-96 right-0 bottom-0"
      src="../../../assets/svg/login-bg-right.svg"
      alt="login-bg-right"
    >
  </div>
  <div class="relative w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img
        class="w-56"
        src= "../../../assets/images/logo/logo-gradient-blue-trello.png"
        alt="logo"
      >
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div>
        <h1 class="text-center font-semibold text-gray-700 pt-4 pb-8">Log In to Trello to continue</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              type="email"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
              placeholder="Enter email"
            >
          </div>
          <div class="relative">
            <input
              type="password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
              placeholder="Enter password"
            >
          </div>
          <div class="mb-5">
            <button
              class="text-white w-full font-medium px-5 py-2 rounded text-sm bg-blue-600"
              type="submit"
            >
              Log In
            </button>
          </div>
          <div class="border-b-2">
            <ul class="flex w-full mb-2">
              <li class="flex-auto">
                <a
                  class="flex justify-center text-blue-600"
                  href="#"
                >
                  Can't Login?
                </a>
              </li>
              <li class="flex-auto">
                <p class="flex justify-center text-gray-500">â€¢</p>
              </li>
              <li class="flex-auto">
                <a
                  class="flex justify-center text-blue-600"
                  href="#"
                >
                  Create an account
                </a>
              </li>
            </ul>
          </div>
          <div class="flex justify-center pb-2">
            <img
              class="w-56"
              src= "../../../assets/images/logo/horizontal-logo-gradient-neutral-atlassian.png"
              alt="logo"
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
